---
layout: default
---

<table id="portfolio">
  {% tablerow picture in site.data.pictures.portfolio cols: 3 %}
    <a href="https://lh3.googleusercontent.com/{{ picture.image_id }}{{ picture.original_size }}">
      <img title="{{ picture.text }}" src="https://lh3.googleusercontent.com/{{ picture.image_id }}{{ picture.thumbnail_size }}" />
    </a>
    <div>{{ picture.text }}</div>
    <b style="color: red">{{ picture.price }}</b>
  {% endtablerow %}
</table>
