<html>
  <head>
    <style>
      .container {
        padding-left: 300px;
        display: grid;
        column-gap: 10px;
        row-gap: 10px;
        grid-template-rows: auto;
        grid-template-areas: 
          ". . t t t t"
          ". . i1 i1 i1 i1"
          ". . i2 i2 i3 i3"
          "i4 i4 i4 i4 . ."
          "i4 i4 i4 i4 . ."
          "i4 i4 i4 i4 t4 t4"
          "i5 i5 i5 i5 i5 i5"
      }

      .top-text {
        grid-area: t;
        background-color: #333;
        height: 50px;
        width: 100%
      }

      .i1 {
        grid-area: i1;
        height: 300px;
        width: 100%;
        background-color: #369;
      }

      .i2 {
        grid-area: i2;
        height: 300px;
        width: 100%;
        background-color: #567;
      }

      .i3 {
        grid-area: i3;
        height: 300px;
        width: 100%;
        background-color: #567;
      }

      .i4 {
        grid-area: i4;
        height: 600px;
        width: 100%;
        background-color: #123;
      }

      .t4 {
        grid-area: t4;
        height: 200px;
        width: 100%;
        background-color: #987;
      }

      .i5 {
        grid-area: i5;
        height: 200px;
        width: 100%;
        background-color: #987;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-text"></div>

      <div class="i1"></div>
      <div class="i2"></div>
      <div class="i3"></div>
      <div class="i4"></div>
      <div class="t4"></div>
      <div class="i5"></div>
    </div>
  </body>
</html>
