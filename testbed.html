<html>
  <head>
    <style>
      .container {
        padding-left: 300px;
        display: grid;
        column-gap: 10px;
        row-gap: 10px;
        grid-template-areas: 
          ". . t t t t"
          ". . i1 i1 i1 i1"
          ". . i2 i2 i3 i3"
          "i4 i4 i4 i4 . ."
          "i4 i4 i4 i4 . ."
          "i4 i4 i4 i4 t4 t4"
          "i5 i5 i5 i5 i5 i5"
          ". .  i6 i6 t6 t6"
      }

      .top-text {
        text-align: right;
        grid-area: t;
        width: 100%
      }

      .i1 {
        grid-area: i1;
        background-color: #369;
      }

      img { width: 100% }

      .i2 {
        grid-area: i2;
        width: 100%;
        background-color: #123;
      }

      .i3 {
        grid-area: i3;
        width: 100%;
        background-color: #567;
      }

      .i4 {
        grid-area: i4;
        width: 100%;
        background-color: #123;
      }

      .t4 {
        grid-area: t4;
        height: 200px;
        width: 100%;
        background-color: #987;
      }

      .i5 {
        grid-area: i5;
        height: 200px;
        width: 100%;
        background-color: #987;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-text">
        <h3 style="color: #000">Limited space of paper</h3>
        <p>
          <a style="font-style: italic" href="https://soundcloud.com/olga-antonova-art/limited-space-of-paper">
            https://soundcloud.com/olga-antonova-art/limited-space-of-paper
          </a>
        </p>
      </div>

      <div class="i1">
        <img src="/Users/eugene/projects/olma.github.io/photos/limited-space-of-paper/1.jpg" />
      </div>
      <div class="i2">
        <img src="/Users/eugene/projects/olma.github.io/photos/limited-space-of-paper/2.jpg" />
      </div>
      <div class="i3">
        <img src="/Users/eugene/projects/olma.github.io/photos/limited-space-of-paper/3.jpg" />
      </div>
      <div class="i4">
        <img src="/Users/eugene/projects/olma.github.io/photos/limited-space-of-paper/4.jpg" />
      </div>
      <div class="t4"></div>
      <div class="i5"></div>
    </div>
  </body>
</html>
